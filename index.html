<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Influencer</title>
    <script src="https://kit.fontawesome.com/40d9937001.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <nav>
            <!-- menu bar -->
            <span><label class="logo" for="logo">Influencer Products</label></span>

            <span>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign Up</a>
                <a href="">Log In</a>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
            </span>
        </nav>
    </header>
    <main>
        <section class="top-section">
            <div class="screen-share">
                <div class="banner">
                    <h1 class="slogan">Start your journey as influencer</h1>
                    <p class="banner-paragraph">A step by step guideline we are providing to prepare an individual as an
                        influencer. Our experts
                        will
                        help you to stay on the track.</p>
                    <a class="book-now" href="">Prebook Now <span class="arrow"> <i
                                class="fas fa-arrow-right"></i></span></a>
                </div>
            </div>
            <div class="screen-share">
                <div class="banner-image">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>

        </section>
        <!-- Brand icons display -->
        <section class="brand-icons">
            <div class="icons">
                <div class="icon">
                    <img src="logos/Alibaba.svg" alt="">
                </div>
                <div class="icon">
                    <img src="logos/Amazon.svg" alt="">
                </div>
                <div class="icon">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="icon">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="icon">
                    <img src="logos/Rakuten.svg" alt="">
                </div>
                <div class="icon">
                    <img src="logos/Target.svg" alt="">
                </div>
                <div class="icon">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
